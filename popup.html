<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Plan Saver</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Trade Plan Saver</h1>
    </div>

    <div class="status-section">
      <div class="status-row">
        <span class="label">Status:</span>
        <span id="status" class="status-badge status-disabled">Disabled</span>
      </div>
      <div class="status-row">
        <span class="label">Save Location:</span>
        <span class="save-location">Downloads Folder</span>
      </div>
    </div>

    <div class="controls-section">
      <button id="toggle-btn" class="btn btn-primary">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10" stroke-width="2"/>
          <path d="M12 6v6l4 2" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Enable Capture
      </button>
    </div>

    <div class="info-section">
      <div class="info-header">How It Works</div>
      <div class="info-text">
        When enabled, trade plans are automatically saved to your <strong>Downloads folder</strong> with this format:<br>
        <code>trade-plan-&lt;TICKER&gt;-&lt;YYMMDD&gt;-&lt;HHMM&gt;.json</code>
      </div>
      <div class="info-example">
        Example: <code>trade-plan-SPY-260101-0940.json</code>
      </div>
    </div>

    <div class="footer">
      <div class="footer-text">v1.0.9</div>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
